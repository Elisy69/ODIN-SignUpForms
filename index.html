<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Roboto&family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Sign up page</title>
  </head>
  <body>
    <div class="background">
      <div class="logoname">
        <img src="odin-lined.png" alt="logo" class="image" />
        <span class="odin">ODIN</span>
      </div>
    </div>
    <form action="url" method="POST" class="form">
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
        <br />
        <br />
        <br />
        You know what to do.
      </h1>
      <div class="formcontainer">
        <h2>Let's do this!</h1>
        <div class="inputs">
          <label for="first_name" class="label">FIRST NAME<input type="text" id="first_name" name="first_name" /></label>
          <label for="last_name" class="label">LAST NAME<input type="text" id="last_name" name="last_name" /></label>          
          <label for="user_email" class="label">EMAIL<input type="email" id="user_email" name="email" /></label>          
          <label for="user_phone" class="label">PHONE NUMBER<input type="text" id="user_phone" name="user_phone" /></label>          
          <label for="user_password" class="label">PASSWORD<input type="password" id="user_password" name="password" /></label>     
          <label for="user_password_confirmation" class="label">CONFIRM PASSWORD<input type="password" id="user_password_confirmation" name="password"/></label>
        </div>
      </div>
      <div class="buttonContainer">
        <button type="submit">Create Account</button>
        <span class="account">Already have an account? <a href="">Log in</a></span>
      </div>
    </form>
  </body>
</html>
